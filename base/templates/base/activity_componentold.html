<h3>Recent activity</h3>
<hr>
{% for message in room_messages %}
<div>
   <small> @<a href="{% url 'userProfile' message.user.id  %}">{{ message.user}}</a>-{{ message.created|timesince}} ago</small>
   <small> replied to"{{ message.room}}" @{{ message.room.host}} </small>
    <p>{{message}}</p>
    {%if request.user == message.user%}
        <a href="{% url 'deleteMessage' message.id %}">delete</a>
    {% endif %}
    <hr>
</div>

{% endfor %}
